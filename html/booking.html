<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/styles.css">
    <title>Document</title>
</head>
<body>

    <div class="booking-form">
        <div class="booking-form-header">
          <img class="booking-img" src="/img/trans-cpy-removebg-preview.png" alt="University Logo">
          <h1>Booking Form</h1>
        </div>
      
        <div class="booking-form-body">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
          </div>
      
          <div class="form-group">
            <label for="pickup_location">Pickup Location:</label>
            <input type="text" id="pickup_location" name="pickup_location" placeholder="Enter your pickup location">
          </div>
      
          <div class="form-group">
            <label for="dropoff_location">Drop-off Location:</label>
            <input type="text" id="dropoff_location" name="dropoff_location" placeholder="Enter your drop-off location">
          </div>
      
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
          </div>
      
          <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" id="time" name="time">
          </div>
      
          <button type="submit" class="btn">Book Now</button>
        </div>
      </div>
    
</body>
</html>
